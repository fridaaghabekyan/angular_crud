<div class="container">
    <a routerLink="/"><span class="glyphicon glyphicon-arrow-left"></span> Back to main page </a>
    <br><br><hr>
    <div class="row">
        <div class="col-md-3 col-xs-5">
  
          
          <form id="formNewUser" #userInfo="ngForm" (ngSubmit)="updateUserInfo(userInfo.value)" class="form-group">
            <label>Name </label>
            <input 
              type="text"
              name="name" 
              id="name"
              required 
              ngModel 
              placeholder="name" 
              class="has-error form-control" 
              #userName="ngModel"
            >
            <div *ngIf="userName.errors?.required && userName.touched " class="alert alert-danger">
              Name is required
            </div>
            <label>Lname </label>
            <input 
              type="text" 
              name="lname" 
              id="lname" 
              required 
              ngModel 
              placeholder="lastname" 
              class="form-control" 
              #userLname="ngModel"
            >
            <div *ngIf="userLname.errors?.required && userLname.touched " class="alert alert-danger">
              Lname is required
            </div>
            <label>Email </label>
            <input 
              type="email" 
              name="email" 
              id="email" 
              required 
              ngModel 
              placeholder="email" 
              class="form-control" 
              #userEmail="ngModel"
            ><br>
            <div *ngIf="userEmail.errors?.required && userEmail.touched " class="alert alert-danger">
              Email is required
            </div>
            <input type="submit" class="form-control" value="Add User" class="btn btn-default">
          </form>
          
        </div>
      </div>
     
      <br><br>
  
      
      
  
  </div>
